apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-deployment"
  namespace: "{{ .Release.Namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      containers:
        - name: "{{ .Release.Name }}"
          image: "ghcr.io/matchmakerbot/{{ .Release.Name }}:latest"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          envFrom:
            - secretRef:
                name: "{{ .Release.Name }}-secret"
            - configMapRef:
                name: "{{ .Release.Name }}-config"
          readinessProbe:
            httpGet:
              path: /api/v1/healthz
              port: 8080
              scheme: HTTPS
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /api/v1/healthz
              port: 8080
              scheme: HTTPS
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 2
          volumeMounts:
            - name: "{{ .Release.Name }}-cert"
              mountPath: /etc/tls
            - name: temp
              mountPath: /tmp
      volumes:
        - name: "{{ .Release.Name }}-cert"
          secret:
            secretName: "{{ .Release.Name }}-cert"
        - name: temp
          emptyDir: {}
